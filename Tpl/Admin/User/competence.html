<include file="Index:header" />

<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">权限规则管理</li>
              <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#aDdit" >添加权限 </a></div>
          </ul>
          
          <table class="table table-striped table-bordered table-condensed datatable">
            <thead>
              <tr>
                <th>权限ID</th>
                <th>授权名称</th>
                <th>描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>
                   {$vo.condition} 
                </td>
                <td>
                  <a href="#edit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-edit" title="编辑" onclick='edit({$vo.id})'></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/exitcom?id={$vo.id}'"></a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table> 
          


        
      </div>
      
       <!-- content end -->
   </div>
   <!--添加用户组 开始-->
<div id="aDdit" class="modal hide fade" style="width:900px;left:35%">

    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>添加权限规则</h3>
    </div>
    <div class="modal-body">
    <form method="post"  action='__URL__/add'>
    <input name="q" id="q" type="hidden" value="ar" />
	<input name="u" type="hidden" value="__ROOT__/Admin/User/competence.html" />
    <table class="table">
                    <tbody>
                      <tr>
                        <td>
                               授权名称：
                        </td>
                        <td>
                          <input name="name" type="text" class="span5" placeholder="请输入权限名称...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               分组：
                        </td>
                        <td>
                          	<select name="fid">
                            <volist name="unt" id="vo">
                              <option value="{$vo.value}">{$vo.name}</option>
                            </volist>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <td>
                               控制器：
                        </td>
                        <td>
                          <input name="condition" type="text" class="span5" placeholder="Group-Controller-action">
                        </td>
                      </tr>                      
                    </tbody>

    </table>
    <div class="row-fluid" id="addRule">
    
    </div>
    <div class="modal-footer"> 
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
    </div>
    
</div>

<!--添加用户组 结束-->  
<!--编辑 start-->
<div id="edit" class="modal hide fade">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>编辑</h3>
    </div>
    <form method="post"  action='__URL__/upda'>
    <input name="q" type="hidden" value="ar" />
    <input name="u" type="hidden" value="__ROOT__/Admin/User/competence.html" />
    <input name="n" type="hidden" value="更新" />
    <div id='edits'></div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认更新</button>
    </div>
    </form>
</div>
<!--编辑 end-->
</div>
<include file="Index:footer" />
