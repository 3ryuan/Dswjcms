<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">商品管理</li>
    <div  class="pull-right"> <a href="__ROOT__/Admin/Integral/addgoo.html" >添加新商品</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed datatable">
            <thead>
              <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>价格</th>
                <th>积分类型</th>
                <th>所需积分</th>
                <th>栏目</th>
                <th>状态</th>
                <th style="width:100px;">排序</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.title}
                </td>
                <td>
                       {$vo.price} 元
                </td>
                <td>
                       <if condition="$vo.kind eq 1">
                       会员积分
                       <elseif condition="$vo.kind eq 2"/>
                       VIP积分
                       <else/>
                       推广积分
                       </if>
                </td>
                <td>
                       {$vo.integral} 分
                </td>
                <td>
                       <if condition="$vo.category eq 1">
                       实物
                       <else/>
                       虚拟
                       </if>
                </td>
                <td class="form-inline">
                <if condition="$vo.state eq 0">
               <label class="radio"><input type="radio" name="state{$vo.id}" value="0" class="noty" checked data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' onclick='var state=$(this).val();$.post("__URL__/savegoo", { id: {$vo.id},state:state} );'/> 上架</label>
              <label class="radio"><input type="radio" name="state{$vo.id}" value="1" class="noty" data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' onclick='var state=$(this).val();$.post("__URL__/savegoo", { id: {$vo.id},state:state} );'/> 下架</label>
               <else />
               <label class="radio"><input type="radio" name="state{$vo.id}" value="0" class="noty"data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' onclick='var state=$(this).val();$.post("__URL__/savegoo", { id: {$vo.id},state:state} );'/> 上架</label>
              <label class="radio"><input type="radio" name="state{$vo.id}" value="1" checked class="noty" data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' onclick='var state=$(this).val();$.post("__URL__/savegoo", { id: {$vo.id},state:state} );'/> 下架</label>
              </if>
                </td>
                <td>
                  <input data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' name="sort" type="text" value="{$vo.sort}" class="span8 notys" onblur='var sort=$(this).val();$.post("__URL__/savegoo", { id: {$vo.id},sort:sort} );'/>
                </td>
                <td>
                    <a href="__ROOT__/Admin/Integral/editgoo/{$vo.id}.html" data-rel="tooltip" class="icon icon-color icon-edit" title="编辑"></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/delego/{$vo.id}'"></a>
                </td>
              </tr>
</volist>
            </tbody>
          </table>

<div>
</div>
<!--底部 -->
<include file="Index:footer" />
